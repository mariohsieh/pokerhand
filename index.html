<!doctype html>
<html ng-app="pokerhandApp">
<head>
	<title>compare pokerhand</title>
	<!-- css links -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">
	<header>pokerhand</header>
	<main class="center">
		<section class="p1Box"><!--
			--><article class="playerDisplay">
				<!-- player 1 name -->
				<h3>player</h3>
				<h2 class="textCenter">1</h2>
			</article><!--
			--><article>
				<!-- player 1 hand -->
				<display-cards hand='p1.hand'></display-cards>
			</article>
		</section>
		<section class="infoBox"> <!-- game info -->
			<div class="checkmark" ng-class="{'winIcon': winner == true}">&#x2713;</div>
			<h2>{{p1.info.type}}</h2>
			<button class="center pointer" data-deal-cards>deal</button>
			<h2>{{p2.info.type}}</h2>
			<div class="checkmark" ng-class="{'winIcon': winner == false}">&#x2713;</div>
		</section>
		<section class="p2Box">
			<article>
				<!-- player 2 hand -->
				<display-cards hand='p2.hand'></display-cards>
			</article><!--
			--><article class="playerDisplay">
				<!-- player 2 info -->
				<h3>player</h3>
				<h2 class="textCenter">2</h2>
			</article>
		</section>
	</main>
	<footer>
		<!-- load js files -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/directive.js"></script>
		<script src="js/factory.js"></script>
	</footer>
</body>
</html>
